<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #demo {
            width: 100%;
            height: 330px;
            background-color: skyblue;
        }
    </style>
</head>

<body>

    <div id="demo"></div>
    <script>
        /* 
			touches:屏幕上的触点数
			targetTouches：当前元素上的触点数
			changedTouches：同时按下几个手指

	*/
        const demo = document.getElementById('demo');
        demo.addEventListener('touchstart', (e) => {
            e.preventDefault();
            demo.innerHTML = '屏幕上的触点数' + e.touches.length + '<br/>';
            demo.innerHTML += '当前元素上的触点数' + e.targetTouches.length + '<br/>';
            demo.innerHTML += '同时按下几个手指' + e.changedTouches.length;
            console.log(e);
        });
    </script>
</body>

</html>

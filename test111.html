<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 13.36rem;
            height: 6.25rem;
            background: url(./bg.png) no-repeat center;
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <div class="demo">
    </div>
    <script>
        function adapter() {
            let div = document.querySelector('.demo');
            let dpWidth = document.documentElement.clientWidth;
            console.log(dpWidth);
            let dpHeight = document.documentElement.clientHeight;
            let rootFontSize = (dpWidth * 100) / 1366
            document.documentElement.style.fontSize = rootFontSize + 'px';
        }
        adapter();

        window.addEventListener('resize', adapter)
    </script>
</body>

</html>

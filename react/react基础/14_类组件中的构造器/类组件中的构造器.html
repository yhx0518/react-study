<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- 引入react核心库 -->
     <script src='../js/react.development.js'></script>
     <!-- 引入react-dom 用于操作dom -->
     <script src="../js/react-dom.development.js"></script>
     <!-- 引入Babel 用于解析JSX为js  -->
     <script src="../js/babel.min.js"></script>
</head>
<body>
    <div id="test"></div>
    <script type="text/babel">
        class Demo extends React.Component{
            /* 
                1. 类式组件中的构造器，完全可以省略
                2. 若在类式组件中邪了构造器，那就必须调用super
                3. 调用super时，如果不穿props，那么在构造器中，通过this。props是不可以访问props的
            */

            constructor(props) {
                super(props)
                this.state = {isHot: true}
            }
            render() {
                return <h2>你好，我是Demo组件今天天气很{this.state.isHot ? '炎热' : '凉爽'}</h2>
            }
        }

        ReactDOM.render(<Demo a={1} b={'atguigu'}/>, document.getElementById('test'))
    </script>
</body>
</html>

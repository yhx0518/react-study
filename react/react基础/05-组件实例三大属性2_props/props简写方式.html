<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- 引入react核心库 -->
     <script src='../js/react.development.js'></script>
     <!-- 引入react-dom 用于操作dom -->
     <script src="../js/react-dom.development.js"></script>
     <!-- 引入Babel 用于解析JSX为js  -->
     <script src="../js/babel.min.js"></script>
     <!-- 引入prop-types 用于限制渲染传递标签的属性的：类型、必要性 -->
     <script src="../js/prop-types.js"></script>
</head>
<body>
    <div id="example1"></div>
    <div id="example2"></div>
    <div id="example3"></div>
    <script type="text/babel">
        class Person extends React.Component{
        // 限制标签传递属性时的：必要性，类型
            static propTypes = {
            name: PropTypes.string.isRequired,
            age: PropTypes.number,
            sex: PropTypes.string,
        }
        // 指定默认值
            static defaultProps = {
            age: 18,
            sex: '不男不女',
        }
            render() {
                let {name, age, sex} = this.props
            console.log(this);
                return (
                    <ul>
                        <li>姓名：{name}</li>    
                        <li>性别：{sex}</li>    
                        <li>年龄：{age}</li>    
                    </ul>
                )
            }
        }

        let person = {name: 'zs', age: 90, sex: '男'}

        ReactDOM.render(<Person {...person}/>, document.getElementById('example3'))
        ReactDOM.render(<Person name="kobe" age={18} sex="男"/>, document.getElementById('example1'));
        ReactDOM.render(<Person name="wade" age={42} sex="男"/>, document.getElementById('example2'));
    </script>
</body>
</html>
